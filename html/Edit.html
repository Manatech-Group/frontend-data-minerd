<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Tailwind + Flowbite CSS -->

<body>
<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">

    <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">

        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>

        </li>
        <li>
            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">#<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">

                  </li>
                </ul>
                <div class="py-1">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>

        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Editar Registros</a>

        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Crear Registros</a>

<section class="bg-white dark:bg-gray-900">
  <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Editar registro</h2>
    <form id="editForm" onsubmit="event.preventDefault(); updateBySite();">
      <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
        <!-- Site (ID) readonly -->
        <div class="sm:col-span-2">
          <label for="edit_Site" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Site (ID)
          </label>
          <input
            type="text"
            id="edit_Site"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            readonly
          />
        </div>

        <!-- Circuito -->
        <div>
          <label for="edit_Circuito" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Circuito
          </label>
          <input
            type="number"
            id="edit_Circuito"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Nombre_Escuela -->
        <div>
          <label for="edit_Nombre_Escuela" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Nombre de la escuela
          </label>
          <input
            type="text"
            id="edit_Nombre_Escuela"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- WAN_IP -->
        <div>
          <label for="edit_WAN_IP" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            WAN IP
          </label>
          <input
            type="text"
            id="edit_WAN_IP"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Latitud -->
        <div>
          <label for="edit_Latitud" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Latitud
          </label>
          <input
            type="text"
            id="edit_Latitud"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Longitud -->
        <div>
          <label for="edit_Longitud" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Longitud
          </label>
          <input
            type="text"
            id="edit_Longitud"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Long_Name -->
        <div>
          <label for="edit_Long_Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Nombre largo
          </label>
          <input
            type="text"
            id="edit_Long_Name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Nombre_Contacto -->
        <div>
          <label for="edit_Nombre_Contacto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Nombre de contacto
          </label>
          <input
            type="text"
            id="edit_Nombre_Contacto"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Telefono_Contacto -->
        <div>
          <label for="edit_Telefono_Contacto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Teléfono de contacto
          </label>
          <input
            type="text"
            id="edit_Telefono_Contacto"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Regional -->
        <div>
          <label for="edit_Regional" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Regional
          </label>
          <input
            type="text"
            id="edit_Regional"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Distrito -->
        <div>
          <label for="edit_Distrito" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Distrito
          </label>
          <input
            type="text"
            id="edit_Distrito"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Codigo_Planta_Fisica -->
        <div>
          <label for="edit_Codigo_Planta_Fisica" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Código Planta Física
          </label>
          <input
            type="text"
            id="edit_Codigo_Planta_Fisica"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- Hostname -->
        <div>
          <label for="edit_Hostname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Hostname
          </label>
          <input
            type="text"
            id="edit_Hostname"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- DDNS -->
        <div>
          <label for="edit_DDNS" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            DDNS
          </label>
          <input
            type="text"
            id="edit_DDNS"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- IP_Gestion_FMG -->
        <div>
          <label for="edit_IP_Gestion_FMG" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            IP Gestión FMG
          </label>
          <input
            type="text"
            id="edit_IP_Gestion_FMG"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- IP_Gestion_SW -->
        <div>
          <label for="edit_IP_Gestion_SW" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            IP Gestión SW
          </label>
          <input
            type="text"
            id="edit_IP_Gestion_SW"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>

        <!-- SiteType -->
        <div>
          <label for="edit_SiteType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            SiteType
          </label>
          <input
            type="text"
            id="edit_SiteType"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                   focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                   dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                   dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          />
        </div>
      </div>

      <!-- Botones -->
<div class="flex items-center space-x-4">
 <button
  type="button"
  onclick="updateBySite()"
  class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300
         font-medium rounded-lg text-sm px-5 py-2.5 text-center"
>
  Actualizar
</button>
  <a
    href="app.html"
    class="text-red-600 inline-flex items-center hover:text-white border border-red-600 
           hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium 
           rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 
           dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
  >
    Cancelar
  </a>
</div>
        </a>
      </div>
    </form>
  </div>
</section>

  <script src="../js/Edit.js"></script>
